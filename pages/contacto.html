      <nav class="navbar navbar-expand-lg navbar-light bg-blues">
        <div class="container">

            class="navbar-toggler"

      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form>
              <h1>Contáctanos</h1><br>
              <div class="row mb-3">
                <label for="nombreProducto" class="col-sm-4 col-form-label"
                  >Nombre del Producto</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="nombreProducto"
                    placeholder="Ej. Laptop, Impresora, etc."
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="cantidad" class="col-sm-4 col-form-label"
                  >Cantidad</label
                >
                <div class="col-sm-8">
                  <input
                    type="number"
                    class="form-control"
                    id="cantidad"
                    placeholder="Ej. 5"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="especificaciones" class="col-sm-4 col-form-label"
                  >Especificaciones Técnicas</label
                >
                <div class="col-sm-8">
                  <textarea
                    class="form-control"
                    id="especificaciones"
                    placeholder="Ej. Especificaciones técnicas requeridas"
                    style="height: 100px"
                  ></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <label for="ciudadEntrega" class="col-sm-4 col-form-label"
                  >Ciudad de Entrega</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="ciudadEntrega"
                    placeholder="Ej. Santiago"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ingresa tu email"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-8 offset-sm-4">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    alt="cotizar"
                  >
                    Solicitar Cotización
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-container">
      <div class="grupo-1">
        <div class="box">
          <figure>
            <img
              src="../assets/logo/logo.webp"
              alt="logo"
              class="footer-logo"
            />
          </figure>
        </div>

        <div class="box">
          <h3>NUESTRAS REDES SOCIALES</h3>
          <div class="red-sociales">
            <img src="../assets/BiFacebook.png" alt="facebook" />
            <img src="../assets/RiTwitterXFill.png" alt="x" />
            <img src="../assets/MingcuteYoutubeFill.png" alt="youtube" />
          </div>
        </div>

        <div class="box">
          <h3>COTIZA CON NOSOTROS</h3>
          <div class="cotizacion">
            <p>Correo electrónico</p>
            <input type="email" name="email" id="email" placeholder="Email" />
            <button>Cotizar</button>
          </div>
        </div>
      </div>

      <div class="grupo-2">
