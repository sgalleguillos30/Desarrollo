<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../scss/config/_reset.scss" />
    <link rel="icon" href="../assets/logo.png" />

    <title>Formulario de Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-blues">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/logo.png" alt="logo" class="logo" />
          </a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quienes-somos.html">Quienes Somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="equipo.html">Equipo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <form>
            <svg
              class="form-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="90"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2s10 4.477 10 10"
                opacity=".5"
              />
              <path
                fill="currentColor"
                d="M16.807 19.011A8.46 8.46 0 0 1 12 20.5a8.46 8.46 0 0 1-4.807-1.489c-.604-.415-.862-1.205-.51-1.848C7.41 15.83 8.91 15 12 15c3.09 0 4.59.83 5.318 2.163c.35.643.093 1.433-.511 1.848M12 12a3 3 0 1 0 0-6a3 3 0 0 0 0 6"
              />
            </svg>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa tu nombre"
              />
              <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingresa tu apellido"
              />
              <label for="apellido">Apellido</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="ciudad"
                placeholder="Ingresa tu ciudad"
              />
              <label for="ciudad">Ciudad</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa tu email"
              />
              <label for="email">Email</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer-container">
      <div class="grupo-1">
        <div class="box">
          <figure>
            <img src="../assets/logo.png" alt="logo" class="footer-logo" />
          </figure>
        </div>

        <div class="box">
          <h5>NUESTRAS REDES SOCIALES</h5>
          <div class="red-sociales">
            <img src="../assets/BiFacebook.png" alt="facebook" />
            <img src="../assets/RiTwitterXFill.png" alt="x" />
            <img src="../assets/MingcuteYoutubeFill.png" alt="youtube" />
          </div>
        </div>

        <div class="box">
          <h5>COTIZA CON NOSOTROS</h5>
          <div class="cotizacion">
            <p>Correo electrónico</p>
            <input type="email" name="email" id="email" placeholder="Email" />
            <button>Cotizar</button>
          </div>
        </div>
      </div>

      <div class="grupo-2">
        <small> <b>Coder House - Sebastián Galleguillos</b> &copy; 2024 </small>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
